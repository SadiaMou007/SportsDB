<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sport's DB</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img
              src="images/2.png"
              alt=""
              width="40"
              height="30"
              class="d-inline-block align-text-top"
            />
            The Sport's DB
          </a>
        </div>
      </nav>
      <section class="my-5">
        <div class="w-50 mx-auto">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="src-field"
              placeholder="Player Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="loadApi()"
            >
              Button
            </button>
          </div>
        </div>
      </section>
    </header>
    <section>
      <!-- spinner -->
      <div id="spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-8 col-sm-8">
            <div
              class="bg-light bg-opacity-10 rounded d-flex justify-content-center align-items-center"
            >
              <div
                id="dataContainer"
                class="row row-cols-1 row-cols-md-2 g-4"
              ></div>
            </div>
          </div>
          <div class="col-md-4 col-lg-4 col-sm-4">
            <div
              class="bg-info bg-opacity-10 rounded d-flex justify-content-center align-items-center"
            >
              Column
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
